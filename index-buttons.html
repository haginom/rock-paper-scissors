<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"/>
    <title>Rock, Paper, Scissors</title>
    <script>

    const choice = ['rock', 'paper', 'scissors'];

    //function computerPlay will generate computer's choice. 
    computerPlay = () => choice[Math.floor(Math.random() * 3)];

    //declare global variables
    let computerScore = 0;
    let playerScore = 0;
    let rounds = 0;
    let playerSelection 
    let winner 

    function playRound(playerSelection, computerSelection){
        playerSelection = playerSelection;
        if (playerSelection == computerSelection){
            return 
        } 
        if (playerSelection == "rock" && computerSelection == "paper"){
            playerScore++;
            return playerScore;
        } else if (playerSelection == "rock" && computerSelection == "scissors"){
            computerScore++;
            return computerScore
        } else if (playerSelection == "paper" && computerSelection == "rock"){
            playerScore++;
            return playerScore;
        } else if (playerSelection == "paper" && computerSelection == "scissors"){
            computerScore++;
            return computerScore
        } else if (playerSelection == "scissors" && computerSelection == "rock"){
            computerScore++;
            return computerScore
        } else {
            playerScore++;
            return playerScore;
        }
    }

    </script>
</head>
<body>
    <div id="resultsContainer">
        <div id="results">
            <h3 id="theround">Round 0</h3>
        </div>
        <table id="scores">
            <tr>
                <th>Your Score</th>
                <th>Computer Score</th>
            </tr>
            <tr>
                <th></th>
                <th></th>
            </tr>
        </table>
    </div>

    <div class ='icon'>
        <div class=playersChoice>
            <div class="container">
                <button class="play-button" id="rock"><img class="icon-image" alt="image-of-rock" src="images/icons8-hand-rock-96.png"></button>
            </div>
            <div class="container">
                <button class="play-button" id="paper"><img class="icon-image" src="images/icons8-hand-96.png"></button>
            </div>
            <div class="container">
            
                <button class="play-button" id="scissors"> <img class="icon-image" src="images/icon8-scissors-reverse.png"></button>
            </div>
        </div>
        <div class=computersChoice>
            <div class="compContainer">
                <div class="btn">
                    <img class="icon-image" alt="image-of-rock" src="images/icons-rock-reverse.png">
                </div>
            </div>
                <div class="compContainer">
                    <div class="btn">
                        <img class="icon-image" src="images/icon8-comphand.png">
                    </div>
            </div>
            <div class="compContainer">
                <div class="btn">
                    <img class="icon-image" src="images/icons8-hand-scissors-96.png">
                </div>
            </div>
        </div>
    </div>

</body>
</html>

<script>

    function newRound() {
        // if five rounds have been played 
        if (rounds >= 5){
            console.log(playerScore)
            console.log(computerScore)
            updateTable();
            rounds = 0;
            if (playerScore > computerScore){
                winner = "Congratulations! You win!"
                declareWinner();
            } else if (computerScore > playerScore){
                winner = "Computer Wins! Try again."

                declareWinner(); 
                } else {
                winner = "It's a Draw"
                declareWinner();
                };
        updateTable();
        playerScore = 0;
        computerScore = 0;
        } else {
            let computerSelection = computerPlay();
            playRound(playerSelection, computerSelection);
            console.log(playerScore)
            console.log(computerScore)
            updateTable();
            }
        };

        //function to update table on webpage
        function updateTable() {
            document.getElementById("scores").deleteRow(1);
            let table = document.getElementById("scores"); 
            let row = table.insertRow(1);
            let cell1 = row.insertCell(0);
            let cell2 = row.insertCell(1);  
 
            cell1.innerHTML = playerScore;
            cell2.innerHTML = computerScore;
        }

        function declareWinner(){
        //declares winner, if winner from previous round already declares deletes winner
            if(document.getElementById("winner")){
                const element = document.getElementById("winner");
                element.remove();
            }
            const declaration = document.querySelector('#resultsContainer');
            const div = document.createElement('div');
            div.setAttribute('id','winner');
            div.textContent = `${winner}`;     
            declaration.appendChild(div);
        }

        //event listener for user click - which initiates a game 
        const buttons = document.querySelectorAll('button');
    
        buttons.forEach((button) => {
            button.addEventListener('click', () => {
            playerSelection = button.id;
            rounds++;
            //Update the number of rounds showing on the website
            const results = document.querySelector('#results');
            const theround = document.createElement('h3')
            const myObj = document.getElementById("theround");
            myObj.remove();
            theround.setAttribute('id','theround');
            theround.textContent = "Round " + rounds;
            results.appendChild(theround);
            
            newRound()
        });  
        });

</script>
